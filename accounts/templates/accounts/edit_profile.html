{% extends "base.html" %}
{% block content %}
<div class="auth-wrapper">
  <div class="auth-card">
    <h2 class="text-center mb-4">Edit Profile</h2>
    
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ user_form.as_p }}
      
      <div class="mb-3">
        {{ image_form.image.label_tag }}
        {{ image_form.image }}
      </div>
      
      <button type="submit" class="btn btn-primary w-100 mt-3">
        Save changes
      </button>
    </form>
  </div>
</div>
{% endblock %}
