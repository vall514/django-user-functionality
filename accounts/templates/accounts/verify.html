{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-3">Verify Your Account</h2>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <p>Weâ€™ve sent you a verification code (check the terminal output). Please enter it below to complete your registration.</p>

  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <input type="text" name="code" class="form-control" placeholder="Enter verification code" required>
    </div>
    <button type="submit" class="btn btn-primary">Verify</button>

</div>
{% endblock %}
