{% extends "base.html" %}
{% load static %}

{% block title %}Profile{% endblock %}

{% block content %}
<!-- Fullâ€‘height gradient background -->
<div class="min-h-screen flex items-center justify-center
            bg-gradient-to-br from-indigo-500 via-purple-500 to-indigo-700">

  <!-- Glassy card -->
  <div class="w-full max-w-md px-10 py-12 bg-white/70 backdrop-blur
              rounded-3xl shadow-2xl">
    
    <!-- Avatar -->
    <div class="flex justify-center mb-8">
      {% if image_form.instance.image %}
        <img src="{{ image_form.instance.image.url }}"
             alt="Profile image"
             class="h-32 w-32 rounded-full object-cover ring-4 ring-white shadow-lg">
      {% else %}
        <img src="{% static 'img/default-avatar.svg' %}"
             alt="Default avatar"
             class="h-32 w-32 rounded-full opacity-80 ring-4 ring-white">
      {% endif %}
    </div>

    <!-- User info -->
    <h1 class="text-3xl font-extrabold text-gray-900 text-center mb-6">
      {{ request.user.username|capfirst }}
    </h1>

    <p class="text-center text-gray-700 mb-10">
      {{ request.user.email }}
    </p>

    <!-- Actions -->
    <div class="flex flex-col space-y-3">
      <a href="{% url 'edit_profile' %}"
         class="w-full text-center py-2 rounded-lg
                bg-indigo-600 text-white font-medium hover:bg-indigo-700 transition">
        Edit profile
      </a>
      <a href="{% url 'password_change' %}"
         class="w-full text-center py-2 rounded-lg
                bg-gray-200 text-gray-800 hover:bg-gray-300 transition">
        Change password
      </a>
    </div>
  </div>
</div>
{% endblock %}
