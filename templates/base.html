{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}User Management{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ✅ Tailwind (CDN build) -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>

  <!-- Optional custom CSS (loads after Tailwind so you can override) -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

  <!-- Bootstrap Icons (optional) -->
  
</head>

<body class="min-h-screen bg-gray-100 text-gray-800">

  <!-- Example navbar -->
  <nav class="bg-white shadow px-6 py-4 flex justify-between">
    <a href="/" class="font-semibold text-indigo-600">MySite</a>

    {% if user.is_authenticated %}
      <div class="flex items-center gap-4">
        <span class="font-medium">Hi, {{ user.username }}!</span>
        <a href="{% url 'logout' %}"
           class="text-sm text-gray-700 hover:text-indigo-600">Logout</a>
      </div>
    {% else %}
      <div class="flex items-center gap-4">
        <a href="{% url 'login' %}"
           class="text-sm text-gray-700 hover:text-indigo-600">Login</a>
        <a href="{% url 'register' %}"
           class="text-sm text-gray-700 hover:text-indigo-600">Register</a>
      </div>
    {% endif %}
  </nav>

  <!-- Page content -->
  <main class="container mx-auto px-4 py-8">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
